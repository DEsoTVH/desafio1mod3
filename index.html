<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <div class="maincontainer">

        <header>
            <div class="boxheader">
                <div class="boxlogo">
                    <img src="./assets/img/cletologo.jfif" alt="logo de marca" class="logoheader">
                </div>
            </div>
        </header>

        <main>
            <div class="gridcontainer">
                <div class="userinterfacebox">
                    <p>Please pick your glove colour:</p>
                    <div class="boxinterfacelogo">
                        <img src="./assets/img/cleto1-removebg-preview.png" alt="logo de marca" class="spinlogo">
                    </div>
                    <div class="userinterface">
                        <p>Price: 500USD</p>
                        <p>Pick your colour:</p>
                        <input id="colorselect" type="color">
                        <p>Select quantity:</p>
                        <input id="amountselect" type="text">
                        <button id="calculate">SUBMIT</button>
                    </div>
                </div>
                <div class="shoppreview">
                    <div class="shopresume">
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <div class="footerlogo">
                <img src="./assets/img/facebook.png" alt="facelogo" class="logo facebook">
                <img src="./assets/img/instagram.png" alt="instalogo" class="logo instagram">
            </div>
            <div>
                <p>Every single right belongs to DEsoTVH</p>
            </div>
        </footer>
    </div>
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="./assets/js/index.js"></script>

</body>
</html>
